
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.bundle.css">
    <title>Weather Application</title>
</head>

<body>

    <div class="container-fluid">
        <div class="container">



            <div class="box"
                style="background: linear-gradient(112.14deg, #00D2FF 0%, #3A7BD5 100%);margin: 5% auto;">
                <!--begin::Body-->
                <div class="card-search">
                    <h1 class="text-light weather-heading">Weather Application</h1>
                    <!--begin::Compact form-->
                    <div class="d-flex align-items-center">
                        <!--begin::Input group-->
                        <div class="position-relative w-md-400px me-md-2">
                            <!--begin::Svg Icon | path: icons/duotune/general/gen021.svg-->
                            <span
                                class="svg-icon svg-icon-3 svg-icon-gray-500 position-absolute top-50 translate-middle ms-6">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none">
                                    <rect opacity="0.5" x="17.0365" y="15.1223" width="8.15546" height="2" rx="1"
                                        transform="rotate(45 17.0365 15.1223)" fill="currentColor"></rect>
                                    <path
                                        d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z"
                                        fill="currentColor"></path>
                                </svg>
                            </span>
                            <!--end::Svg Icon-->
                            <form action="">
                                <input type="search" class="form-control form-control-solid ps-10" id="search"
                                    name="search" value="" placeholder="Search Your Location">
                        </div>
                        <!--end::Input group-->
                        <!--begin:Action-->
                        <div class="d-flex align-items-center">
                            <button type="submit" class="btn btn-primary me-5" id>Search</button>
                        </div>
                        <!--end:Action-->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container-fluid" id="mainContainer">
        <div class="container">



            
    </div>

    <script src="app.js"></script>
</body>

</html>
